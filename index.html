<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()" class="main-layout">
    <h1>Chart Generator</h1>

    <div class="main-container-layout">
        <div class="user-input-layout">
            <section class="chart-types">
                <h2>Select chart type</h2>
                <div class="chart-samples chart-samples-layout"></div>
            </section>
            
            <section class="chart-editor">
                <h2>Insert chart values</h2>
                <form id="chart-values" onsubmit="onSubmit(event)">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="Work-Life Balance" size="20">

                    <div class="terms"></div>
        
                    <div class="action-btns">
                        <button type="submit" onclick="onAddTerm()">Add term</button>
                        <button>Submit</button>
                        <button type="reset" onclick="onReset()">Reset</button>   
                        <br>
                        <button type="button" onclick="onClearChart()">Clear chart</button> 
                        <button type="button" onclick="onDrawChart()">Draw chart</button> 
                    </div>
                    
                </form>
        </div>
            
        <div class="modal"></div>
        <section class="chart-display">
            <h2 class="chart-title"></h2>
            <canvas width="350" height="350" onmousemove="onMouseMove(event)"></canvas>
            <div>
                <button><a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a></button>
                <button class="canvas-btns save-btn">Save</button> 
            </div>
             
        </section>

    </div>

    <section class="gallery">
        <h2>Chart Gallery</h2>
        <div class="gallery-charts"></div>
    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/chart-editor.service.js"></script>
    <script src="js/services/chart.service.js"></script>
    <script src="js/chart.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="onInit()" class="main-layout">
    <h1>Chart Generator</h1>

    <div class="main-container-layout">
        <div class="user-input">
            <section class="chart-gallery">
                <h2>Select chart type</h2>
                <div class="chart-samples chart-samples-layout"></div>
            </section>
            
            <section class="chart-editor">
                <h2>Insert chart values</h2>
                <form id="chart-values" onsubmit="onSubmit(event)">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="Work-Life Balance" size="20">
            
                    <div class="term1">
                        <label for="name1">Name:</label>
                        <input type="text" id="name1" name="name1" value="Term1" size="5">
                    
                        <label for="value1">Value:</label>
                        <input type="number" id="value1" name="value1" value="300" style="width: 30px;">
                
                        <label for="color1">Color:</label>
                        <input type="color" id="color1" name="color1" value="#d3d3d3" style="width: 30px;"/>
                    </div>
                        
                    <div class="term2">
                        <label for="name2">Name:</label>
                        <input type="text" id="name2" name="name2" value="Term2" size="5">
                    
                        <label for="value2">Value:</label>
                        <input type="number" id="value2" name="value2" value="100" style="width: 30px;">
                
                        <label for="color2">Color:</label>
                        <input type="color" id="color2" name="color2" value="#d87093" style="width: 30px;"/>
                    </div>
                     
                    <button>Submit</button>
                    <button type="reset">Reset</button>
                       
                        
                </form>
            </section>
        </div>
            
        <section class="chart-display">
            <h2 class="chart-title"></h2>
            <canvas width="450" height="450" onmousemove="onMouseMove(event)"></canvas>
            <div class="modal"></div>
        </section>
    </div>

   

    <script src="js/services/chart.service.js"></script>
    <script src="js/chart.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    
</body>
</html>
